[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.20"

# Optimizer settings
optimizer = true
optimizer_runs = 200

# Test settings
verbosity = 3

# World Chain Mainnet
[rpc_endpoints]
worldchain = "https://worldchain-mainnet.g.alchemy.com/public"
worldchain_sepolia = "https://worldchain-sepolia.g.alchemy.com/public"

[etherscan]
worldchain = { key = "${WORLDSCAN_API_KEY}", url = "https://worldchain-mainnet.explorer.alchemy.com/api" }
